<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,
    maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网站导航</title>
    <link rel="stylesheet" href="style.52dc0a85.css">
    <style>.icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }</style>
</head>
<body>

    <header class="globalHeader">
        <div class="searchLogo">
            <img src="baidu.53ea9fd2.png" alt="">
        </div>
        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
            <input type="text" name="wd">
            <div class="searchButton">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </div>
        </form>
    </header>
    <main class="globalMain">
        
        <div class="siteModule">
            <div class="siteSwitch">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-switch-on"></use>
                </svg>
            </div>
            <div class="siteModuleGroup">
                <ul class="siteGroupList">
                    <li class="groupArrow">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-left"></use>
                        </svg>
                    </li>
                    <li>前端</li>
                    <li>设计</li>
                    <li>摄影</li>
                    <li>设计</li>
                    <li>摄影</li>
                    <li class="groupLast">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </li>
                    <li class="groupArrow">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-right"></use>
                        </svg>
                    </li>
                </ul>
                
            </div>
            <div class="siteModuleClass">
                <ul class="siteList">
                    <li class="last">
                        <div class="siteAddButton">
                            <div class="addIcon">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-add"></use>
                                </svg>
                            </div>
                            <div class="addText">新增网站</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        

    </main>
    <aside class="globalAside">
        <div class="midifyWebSite">
            <div class="modifyFrame">
                <div class="mofifyName">名称</div>
                <input type="text" class="name">
                <div class="mofifyName">网址 </div>
                <input type="text">
                <div class="buttonGroup">
                    <button class="remove">删除</button>
                    <button class="confirm" onclick="function f(){console.log('ok');}">完成</button>
                </div>
            </div>
        </div>
        <!-- <div class="settingsBox">
            
        </div>-->
        <div class="blank1">

        </div>
        <div class="settings">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-menu"></use>
            </svg>
        </div>
    </aside>
    <footer class="globalFooter">
       <p>©copyright  <a href="https://twinklelixn.top/">LoveVin</a></p>
       <div class="blank2"></div>
    </footer>
    <script src="//at.alicdn.com/t/font_1630802_7afjf3vxn0f.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <script src="main.88d616af.js"></script>
</body>
</html>
